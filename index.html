<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content ="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"> <!-- CSSファイルの読み込み -->
    <title>Tetris</title>
</head>
<body>
<!-- Startボタンを押した時に流れるBGM -->
    <audio id="welcomeBgm">
        <source src="https://elgraam.github.io/Tetris/bgm/welcome.ogg" type="audio/ogg">
    </audio>
<!-- Startボタンを押した時に流れるBGM -->
    <audio id="startBgm">
        <source src="https://elgraam.github.io/Tetris/bgm/bgm.ogg" type="audio/ogg">
    </audio>
  
<!-- 任意のボタンを押した時に流れる効果音 -->
    <audio id="buttonSound">
        <source src="https://elgraam.github.io/Tetris/bgm/click.ogg" type="audio/ogg">
    </audio>

<!-- 揃った -->
    <audio id="lined">
        <source src="https://elgraam.github.io/Tetris/bgm/lined.wav" type="audio/wav">
    </audio>

<!--  ハードドロップ-->
    <audio id="falling">
        <source src="https://elgraam.github.io/Tetris/bgm/falling.wav" type="audio/wav">
    </audio>

<!-- 回転 -->
    <audio id="rotate">
        <source src="https://elgraam.github.io/Tetris/bgm/rotate.ogg" type="audio/ogg">
    </audio>

<!-- ミスった -->
    <audio id="failed">
        <source src="https://elgraam.github.io/Tetris/bgm/failed.ogg" type="audio/ogg">
    </audio>

    <div id = "target"></div>

    <script src="script.js"></script>  
</body>
</html>
